<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
     <meta http-equiv="refresh" content="300" />
  <title>Screen 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>

  <div class="menu">
    <main class="menu__content">

      <div class="menu__item">
        <div class="menu__item-info">
          <div class="menu__item-title">
            <span class="menu__item-title-text" id="tap5_title_style"></span>
            <span class="menu__item-title-dots"></span>
          </div>
          <div class="menu__item-details menu__item-details--price" id="tap5_desc_style"></div>
        </div>
        <div class="menu__item-accessory" id="tap5_price_style">
        </div>
      </div>

      <div class="menu__item">
        <div class="menu__item-info">
          <div class="menu__item-title">
            <span class="menu__item-title-text" id="tap6_title_style"></span>
            <span class="menu__item-title-dots"></span>
          </div>
          <div class="menu__item-details menu__item-details--price" id="tap6_desc_style"></div>
        </div>
        <div class="menu__item-accessory" id="tap6_price_style">
        </div>
      </div>

      <div class="menu__item">
        <div class="menu__item-info">
          <div class="menu__item-title">
            <span class="menu__item-title-text" id="tap7_title_style"></span>
            <span class="menu__item-title-dots"></span>
          </div>
          <div class="menu__item-details menu__item-details--price" id="tap7_desc_style"></div>

        <div class="menu__item-accessory" id="tap7_price_style">
        </div>
      </div>

      <div class="menu__item">
        <div class="menu__item-info">
          <div class="menu__item-title">
            <span class="menu__item-title-text" id="tap8_title_style"></span>
            <span class="menu__item-title-dots"></span>
          </div>
          <div class="menu__item-details menu__item-details--price" id="tap8_desc_style"></div>
        </div>
        <div class="menu__item-accessory" id="tap8_price_style">
        </div>
      </div>

    </main>
    <footer class="menu__footer">
      <div class="menu__footer-column">
        <div class="menu__sub-item">
          <span class="menu__sub-item-text" id="footer3_title_style"></span>
          <span class="menu__sub-item-accessory" id="footer3_price_style"></span>
        </div>
      </div>
      <div class="menu__footer-column">
        <div class="menu__sub-item">
          <span class="menu__sub-item-text" id="footer4_title_style"></span>
          <span class="menu__sub-item-accessory" id="footer4_price_style"></span>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>

<script>
$(document).ready(function(){
  $.getJSON("tap5.json?nocache=123", function(data){
      var tap5_title = '';
      $.each(data, function(key, value){
        tap5_title = value.title;
      });
      $('#tap5_title_style').append(tap5_title)
  });
});
</script>

<script>
$(document).ready(function(){
  $.getJSON("tap5-price.json?nocache=123", function(data){

});
</script>
